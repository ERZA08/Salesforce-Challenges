<template>
    <lightning-card>
        <lightning-button label="Get a random dog image" slot="actions" onclick={handleClick} disabled={isButtonDisabled}></lightning-button>
        <div class="slds-m-around_medium">
            <template if:true={dogImageUrl}>
                <img src={dogImageUrl} alt="Random dog" />
            </template>
            <template if:false={dogImageUrl}>
                <p>Error: {errorMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
