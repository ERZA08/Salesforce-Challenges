<template>
    <lightning-card title="Account" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template if:true={account}> 
                <!--- Account Info -->
                <lightning-layout>
                    <lightning-layout-item size="12">
                        <div class="slds-p-around_medium">
                            <div>
                                <label><strong> Name: </strong></label>
                                <span>{account.Name}</span>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                 <!--- Account Info -->

                <!--- Contact List -->
                <lightning-layout>
                    <lightning-layout-item size="12">
                    <c-account-with-contacts-contact-list contacts={contacts}></c-account-with-contacts-contact-list>
                    </lightning-layout-item>
                </lightning-layout>
                <!--- Contact List -->
            </template>
                 
            
        </div>

    </lightning-card>
</template>
